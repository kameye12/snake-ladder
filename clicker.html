    <link

        touch-action: manipulation; /* ‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÑ‡∏î‡πâ‡πÑ‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô */
      }

      /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å */
      .home-btn {

      /* ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤ */
      #my-score-container {

      .score-label {

      /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏¢‡∏±‡∏Å‡∏©‡πå */
      #clickBtn {

      /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö (Leaderboard) */
      .leaderboard {

  </head>
  <body>
    <a href="/" class="home-btn">üè† Home</a>

    <h1>üî• Clicker Battle</h1>

    <div id="my-score-container">
      <div class="score-label">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</div>
      <div id="my-score">0</div>
    </div>

    <button id="clickBtn">TAP!</button>

    <div class="leaderboard">
      <div class="lb-title">üèÜ ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô (Real-time)</div>
      <div id="leaderboard-list"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Namespace /clicker
      const socket = io("/clicker", { transports: ["websocket"] });

      const myScoreEl = document.getElementById("my-score");
      const clickBtn = document.getElementById("clickBtn");
      const lbList = document.getElementById("leaderboard-list");

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
      clickBtn.addEventListener("click", (e) => {
        socket.emit("click");

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏î‡πâ‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
        myScoreEl.style.transform = "scale(1.2)";
        setTimeout(() => (myScoreEl.style.transform = "scale(1)"), 100);

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Ripple (‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô)
        createRipple(e);
      });

      // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≤‡∏Å Server
      socket.on("update", (players) => {
        // 1. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
        if (players[socket.id]) {
          myScoreEl.innerText = players[socket.id].score;
        }

        // 2. ‡∏ó‡∏≥ Leaderboard (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Object ‡πÄ‡∏õ‡πá‡∏ô Array ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)
        const sortedPlayers = Object.entries(players)
          .map(([id, data]) => ({ id, ...data }))
          .sort((a, b) => b.score - a.score) // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏°‡∏≤‡∏Å‡πÑ‡∏õ‡∏ô‡πâ‡∏≠‡∏¢
          .slice(0, 5); // ‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà Top 5

        // 3. ‡∏ß‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö
        lbList.innerHTML = sortedPlayers
          .map((p, index) => {
            const isMe = p.id === socket.id ? "me" : "";
            const name = isMe ? "(‡∏â‡∏±‡∏ô‡πÄ‡∏≠‡∏á)" : `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${p.id.substr(0, 4)}`;
            return `
                    <div class="player-row ${isMe}">
                        <span class="rank">#${index + 1}</span>
                        <span style="flex-grow:1; text-align:left;">${name}</span>
                        <span>${p.score}</span>
                    </div>
                `;
          })
          .join("");
      });

      // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ß‡∏á‡∏ô‡πâ‡∏≥‡∏Å‡∏£‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏°‡∏ï‡∏≠‡∏ô‡∏Å‡∏î (‡πÅ‡∏ñ‡∏°‡πÉ‡∏´‡πâ)
      function createRipple(event) {
        const button = event.currentTarget;
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏°‡∏≤‡∏™‡πå/‡∏ô‡∏¥‡πâ‡∏ß
        const rect = button.getBoundingClientRect();
        // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏î‡∏î‡πâ‡∏ß‡∏¢ Touch ‡∏≠‡∏≤‡∏à‡πÑ‡∏°‡πà‡∏°‡∏µ clientX ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ center ‡πÅ‡∏ó‡∏ô
        const x =
          (event.clientX ? event.clientX : rect.left + radius) -
          rect.left -
          radius;
        const y =
          (event.clientY ? event.clientY : rect.top + radius) -
          rect.top -
          radius;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
        circle.classList.add("ripple");

        // ‡∏•‡∏ö element ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏à‡∏ö (‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° CSS ripple ‡∏î‡πâ‡∏ß‡∏¢ ‡∏ñ‡πâ‡∏≤‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏±‡∏á)
        // ‡πÅ‡∏ï‡πà‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ‡∏ú‡∏°‡πÄ‡∏ô‡πâ‡∏ô CSS pure active state ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏•‡∏Ñ‡∏£‡∏±‡∏ö
      }
    </script>
